<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Fonts-->

        <!--Fontawesome-->

        <!--Style CSS-->
        <link rel="stylesheet" href="css/style.css">

        <title>Vue ToDoList</title>
    </head>

    <body>

        <div id="app">
            
            <div class="main-logo">

                <img src="img/logo.png" alt="">

            </div>

            <main> <!--Inizio Main-->    

                <div class="todo">

                    <ul>

                        <li v-for="(item, index) in todoList" :class="{ 'line-through': todoList[index].done == true }">
                            
                            {{ todoList[index].text }}
                        
                        </li>

                    </ul>

                </div>
                
            </main> <!--Fine Main-->
            
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--Vue CDN-->

        <script text="text/javascript" src="js/scripts.js"></script> <!--My Script-->

    </body>
    
</html>
